<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Communication Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Data Communication Simulator</h1>

  <div class="input-section">
    <h3>Enter Bits</h3>
    <div class="button-grid">
      <button onclick="addBit(0)">0</button>
      <button onclick="addBit(1)">1</button>
    </div>
    <div class="bit-sequence" id="bitSequence"></div>
    <label>
      <input type="checkbox" id="checksumToggle" /> Add Checksum (XOR)
    </label>
    <button onclick="sendData()">Send</button>
    <button onclick="resetData()">Reset</button>
  </div>

  <div class="output-section">
    <h3>Receiver Output</h3>
    <div class="led-strip" id="ledStrip"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
