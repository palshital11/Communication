<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parity Check - ARQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Parity Check (ARQ)</h1>
    
    <p>
      Parity Check is a simple error detection method where a parity bit is added to the data. 
      If the total number of 1s is even (or odd), depending on the scheme, the data is considered valid.
    </p>

    <label for="bitInput">Enter Bitstream (e.g., 1010101):</label>
    <input type="text" id="bitInput" placeholder="Enter 7-bit binary data" />

    <div style="margin-top: 1rem;">
      <label>
        <input type="radio" name="parity" value="even" checked />
        Even Parity
      </label>
      <label style="margin-left: 1rem;">
        <input type="radio" name="parity" value="odd" />
        Odd Parity
      </label>
    </div>

    <button onclick="generateParity()" style="margin-top: 1rem;">Generate Parity Bit</button>

    <div id="result" style="margin-top: 2rem; font-weight: bold;"></div>

    <button onclick="goBack()" style="margin-top: 2rem;">â¬… Back to Landing Page</button>
  </div>

  <script src="parity.js"></script>
</body>
</html>
