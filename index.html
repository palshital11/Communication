<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Transmission Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Communication Simulation</h1>
    <div class="buttons">
      <button onclick="addBit(0)">Add 0</button>
      <button onclick="addBit(1)">Add 1</button>
    </div>
    <div class="bit-sequence">
      <strong>Sequence:</strong> <span id="bitSequence"></span>
    </div>
    <div class="options">
      <label><input type="checkbox" id="checksumToggle" /> Add Checksum</label>
    </div>
    <div class="actions">
      <button onclick="sendData()">Send</button>
      <button onclick="resetData()">Reset</button>
    </div>
    <div id="ledStrip" class="led-strip"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
